<div class="container">
  <div class="row main">
    <div class="panel-heading">
      <div class="panel-title text-center">
        <h1 class="title">eComm Login</h1>
        <hr />
      </div>
    </div>
    <div class="main-login main-center" ng-controller="LoginController as log">
      <h6 class="text-danger">{{log.auth.message}}</h6>
      <form class="form-horizontal" method="post" action="#">

        <div class="form-group">
          <label for="email" class="cols-sm-2 control-label">Your Email</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="email" id="email" ng-model="auth.login"  placeholder="Enter your Email"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="cols-sm-2 control-label">Password</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
              <input type="password" class="form-control" name="password" id="password" ng-model="auth.pwd"  placeholder="Enter your Password"/>
            </div>
          </div>
        </div>

        <div class="form-group ">
          <button type="button" class="btn btn-primary btn-lg btn-block login-button" ng-click="login(auth)">Login</button>
        </div>
        <div class="login-register">
          <a href="/#/singUp">SingUp</a>
        </div>
      </form>
    </div>
  </div>
</div>
