<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Cancel">
    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
  </button>
  <h4 class="modal-title"><span class="glyphicon glyphicon-envelope" style="color:#dee3f0;"></span> {{msCtrl.title}}</h4>
</div>
<div class="modal-body" id="modal-body">
  <div class="row">
    <div class=" well">
      <textarea class="col-md-12 " id="new_message" name="new_message"
                          placeholder="Type in your message" rows="5" cols="50" ng-model="msCtrl.content"></textarea>
      <h6 class="pull-right">320 characters remaining</h6>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary btn-lg" type="button" ng-click="msCtrl.sendMessage()"><span class="glyphicon glyphicon-send"></span>Post message</button>
  <button class="btn btn-danger btn-lg" type="button" ng-click="msCtrl.cancel()">Cancel</button>
</div>
