
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

	<div class="container">
		<div class="card">
			<div class="container-fliud">
				<div class="wrapper row">
					<div class="preview col-md-6"> 
						 
						 <slider-image images="product.images" url-img='{{product.images[0]}}'> </slider-image> 
					 							
					</div>
					<div class="details col-md-6">
						<h3 class="product-title">{{product.name}}</h3>
						<div class="rating">
							<div class="stars">

								<star-rating rating="ratenumber"></star-rating>

							</div>
							<span class="review-no">{{reviewer}} reviews</span>
						</div>
						<p class="product-description">{{product.description}}</p>
						<h4 class="price">current price: <span>{{product.price | currency}}</span></h4>
						<p class="vote"><strong>91%</strong> of buyers enjoyed this product! <strong>(87 votes)</strong></p>
						<h5 class="sizes">sizes:
						
						<span ng-repeat="s in product.sizes" class="size" data-toggle="tooltip">{{s}}</span>
						
						</h5>
						<h5 class="colors">colors: 

                            <span ng-repeat="col in listColors" ng-click="selectedColor($index)" 
                            ng-class="{'not-available' : col.isSelected }" class="color" ng-style="{background : '{{col.color}}' }" data-toggle="tooltip"> </span>
							<!--
							<span class="color orange not-available" data-toggle="tooltip" title="Not In store"></span>
							<span class="color green"></span>
							<span class="color blue"></span> -->
						</h5>
						<div class="action">
							<button class="add-to-cart btn btn-default" type="button">add to cart</button>
							<button class="like btn btn-default" type="button"><span class="fa fa-heart"></span></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
